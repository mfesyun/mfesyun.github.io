<!DOCTYPE html>
<html>
    <head>
        <title>Feedback On WebsitesðŸ•¸</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/feedback-form.css">
        <meta name="viewport" content="width-device-width, initial-scale=1">
    </head>
    <body>
        <h1>Feedback On WebsitesðŸ•¸</h1>
        <p>
        Here is a comment section where you can offer feedback on my webpages.
        </p>
        <form id="comment-form"
            action="https://formspree.io/f/mqkvnogv"
            method="POST"
            >
            <label>
                Your first name:
                <input type="text" name="first-name">
            </label>
            <label>
                Your email:
                <input type="email" name="email">
            </label>
            <label>
                Your message:
                <textarea name="message"></textarea>
            </label>
            <label>
                Rate these websites on a scale of 1-10 (1 = the worst, 10 = the best):
                <input type="number" min="1" max="10" name="rating-scale">
            </label>
            <!-- your other form fields go here -->
            <button type="submit">Send</button>
        </form>
    </body>
</html>
